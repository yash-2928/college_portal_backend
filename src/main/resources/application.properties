spring.datasource.url=jdbc:mysql://localhost:3306/data
spring.datasource.username=${SQL_USERNAME}
spring.datasource.password=${SQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

demo.login.jwtSecret = demoSecretKey
demo.login.jwtExpirationMs = 86400000

blobstorage.account.name=${STORAGE_ACCOUNT_NAME}
blobstorage.account.key=${STORAGE_ACCOUNT_ACCESS_KEY}
blobstorge.account.post.container=${STORAGE_ACCOUNT_POST_CONTAINER}

